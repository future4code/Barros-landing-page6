<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>- 4Food -</title>
    <link rel="shortcut icon" href="img/4food.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsivo.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&family=Roboto+Condensed:wght@300&family=Sarala&family=Smooch&family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">
</head>
<body>



    <header>
        <div class="logo">
        <img id="logo-img" src="img/4food.png" alt="Logo da empresa">
        <nav>
            <a href="#" title="" > Página Inicial</a>
            <a href="#barra-de-pesquisa"> Restaurantes e Mercados</a>
            <a href="#" title="" > Seja Parceiro</a>
            <a href="#" title="" > Contatos</a>
        </nav>
        </div>

        
            <div class="entrar">
            <a href="#" title=""> Login </a>
            </div>
    </header>
    
    <main>
    <div class="slogan">
    <h1> Coma bem, sem sair de casa!</h1>
    <p> O que você precisa está aqui. Peça e receba onde estiver.</p>
    </div>
    

    <form action="">
        <div class="pesquisar">
           <div class="caixa-de-pesquisa">
            <img src="img/gps.png" alt="icone gps">
            <input type="search" id="barra-de-pesquisa" placeholder="Endereço de entrega">
           </div>
            <button type="submit" id="bt-pesquisa"> Buscar</button>
        </div>
    </form>

    <section class="m-r">
    <div class="restaurantes">
        <img src="img/restaurantesimg.webp" alt="Imagem restaurantes">
        <h1>Restaurantes</h1>
        <a href="#" class="link-res"> <h4>Ver mais > </h4> </a>
    </div>

    <div class="restaurantes">
        <img src="img/mercadosimg.jpg" alt="Imagem mercados">
        <h1>Mercados</h1>
        <a href="#" class="link-res"> <h4>Ver mais > </h4> </a>
    </div>
    </section>

    <section class="parceiros">
        <div class="slogan-parceiros">
    <h1> Por que só imaginar, se você pode ser 4Food?</h1>
    <p>Confira se você dá match com a gente!</p>
    </div>
    
    <form action="">
        <div class="buscar-parceiro">
           <div class="caixa-de-pesquisa-parceiro">
            <img src="img/lupadepesquisa.png" alt="icone lupa de pesquisa">

            <input type="search" id="barra-de-pesquisa-parceiro" placeholder=" Procure aqui sua vaga">
           </div>
            <button type="submit" id="bt-parceiro"> <img id="img-bt" src="img/setapesquisaparceiro.png" alt=" Botão de pesquisa"></button>

        </div>
    </form>


    </section>
    </main>


</body>
</html>
